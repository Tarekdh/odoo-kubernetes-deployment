apiVersion: apps/v1
kind: Deployment
metadata:
  name: odoo-deployment
  labels:
    app: odoo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: odoo
  template:
    metadata:
      labels:
        app: odoo
    spec:
      containers:
      - name: odoo
        image: odoo:12.0
        resources:
          limits:
            memory: 512Mi
            cpu: "1"
          requests:
            memory: 256Mi
            cpu: "0.2"
        ports:
        - containerPort: 8069
        env:
          - name: HOST
            valueFrom:
              configMapKeyRef:
                name: odoo-config-map
                key: host
          - name: USER
            valueFrom:
              secretKeyRef: #use secrets for production to secure your credentials
                name: database-secret
                key: username
          - name: PASSWORD
            valueFrom:
              secretKeyRef:
                name: database-secret
                key: password
        volumeMounts:
        - mountPath: /etc/odoo
          name: config-volume
        - mountPath: /mnt/extra-addons
          name: extra-addons-volume
      volumes:
      - name: config-volume
        hostPath:
          # chemin du dossier sur l'hôte
          path: /data/config
          # ce champ est optionnel
          type: Directory #Directory#File
      - name: extra-addons-volume
        hostPath:
          # chemin du dossier sur l'hôte
          path: /data/extra-addons
          # ce champ est optionnel
          type: Directory
---
kind: Service
apiVersion: v1
metadata:
  name: odoo-service
spec:
  selector:
    app: odoo
  ports:
  - protocol: TCP
    port: 8089
    targetPort: 8069
  type: LoadBalancer
